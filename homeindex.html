<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIUU - Home</title>
    <link rel="stylesheet" href="homeindex.css">
</head>
<body>
    <header class="h-container">

        <button class="menu">
            <img src="img/menu.png" alt="menu" id="menu">
        </button>

        <img src="img/logo-ziuu.png" alt="logo" id="logo-ziuu">

    <a href="cadastro.html">
        <button class="perfil">
            <img src="img/perfil.png" alt="perfil" id="perfil">
        </button>
    </a>

    </header>
    <main>
        <div class="fundo-branco">
        <div class="coluna">

            <div class="carrosel">  
                <img src="img/img-carrossel.jpeg" alt="" id="img-carrossel">
            </div>
            
            <div class="pesquisa">
                <input type="text" placeholder="pesquise aqui..." id="barra">
                <img src="img/lupa.png" alt="lupa" id="lupa">
            </div>
            
                <h2 id="destaque">Destaques</h2>
            </div>

                <div class="postagens">

                    <div class="postagem1">
                        <div class="base-postagem">
                            <h2 id="txtp1">Musica</h2>
                            <img src="img/coracao.png" alt="" id="coracao">
                        </div>
                    </div>

                    <div class="postagem2">
                        <div class="base-postagem">
                            <h2 id="txtp1">Pintura</h2>
                            <img src="img/coracao.png" alt="" id="coracao">
                        </div>
                    </div>

                    <div class="postagem3">
                        <div class="base-postagem">
                            <h2 id="txtp1">Filmes</h2>
                            <img src="img/coracao.png" alt="" id="coracao">
                        </div>
                    </div>

                    <div class="postagem4">
                        <div class="base-postagem">
                            <h2 id="txtp1">Dança</h2>
                            <img src="img/coracao.png" alt="" id="coracao">
                        </div>
                    </div>
                </div>

                <div class="ver-mais">
                    <h2>Ver mais</h2>
                    <hr class="linha">
                    <img src="img/arrow.png" alt="arrow" id="arrow"> 
                </div>

                <h2 id="comunidade">Comunidades</h2>

                <div class="comunidades">

                    <div class="as-comunidade">
                        <img src="img/camera.png" alt="camera" id="icon">
                        
                        <h2>Filmes</h2>

                        <button id="entrar">
                            Entrar
                        </button>

                    </div>
                    
                    <div class="as-comunidade">
                        <img src="img/music.png" alt="camera" id="icon">
                        
                        <h2>Música</h2>

                        <button id="entrar">
                            Entrar
                        </button>

                    </div>
                    
                    <div class="as-comunidade">
                        <img src="img/foto.png" alt="camera" id="icon">
                        
                        <h2>Fotografia</h2>

                        <button id="entrar">
                            Entrar
                        </button>

                    </div>

                    <div class="as-comunidade">
                        <img src="img/podcast.png" alt="camera" id="icon">
                        
                        <h2>Podcast</h2>

                        <button id="entrar">
                            Entrar
                        </button>

                    </div>

                    <div>
                        <button class="proxima-aba">
                            <b>Ver mais</b>
                        </button>
                    </div>

                    
                </div>

                <hr id="linha-2">
            <div class="contato">

                <div class="email">

                    <h3>Entre em contato conosco!</h3>

                    <h3 id="txt-email">Entre em contato com o ZIUU, queremos tirar suas dúvidas, ouvir suas critícas e sugestões.</h3>
                    
                    <img src="img/email.png" alt="email" id="email">
                    contatoziuu@gmail.com
                </div>

                <div class="telefone">
                    <img src="img/telefone.png" alt="telefone" id="telefone">
                    (11) 99999-999
                </div>
            </div>
            

        </div>

    </main>
</body>
</html>
